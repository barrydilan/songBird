<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>SongBird</title>
</head>
<body>
    <header class="header wrapper">
        <h1 class="header__title">SongBird</h1>
        <span class="header__score">Score:</span>
    </header>
    <section class="victorine-selector wrapper">
        <div class="victorine-selector__theme victorine-selector__theme--chosen">Разминка</div>
        <div class="victorine-selector__theme">Разминка</div>
        <div class="victorine-selector__theme">Разминка</div>
        <div class="victorine-selector__theme">Разминка</div>
        <div class="victorine-selector__theme">Разминка</div>
        <div class="victorine-selector__theme">Разминка</div>
    </section>
    <section class="victorine-question wrapper">
        <img src="/app/src/bird-outline.png" alt="" class="victorine-question__pic">
        <div class="victorine-question__right">
            <h2 class="victorine-question__name">Bird</h2>
        <div class="victorine-question__audio">
            <figure>
            <audio
                controls
                src="/media/cc0-audio/t-rex-roar.mp3">
                    <a href="/media/cc0-audio/t-rex-roar.mp3">
                    
                    </a>
            </audio>
        </figure>
        </div>
        </div>
    </section>
    <section class="victorine-answers wrapper">
        <div class="victorine-answers__variants-list">
            <div class="victorine-answers__variants-list__variant">Bird</div>
            <div class="victorine-answers__variants-list__variant">Bird</div>
            <div class="victorine-answers__variants-list__variant">Bird</div>
            <div class="victorine-answers__variants-list__variant">Bird</div>
            <div class="victorine-answers__variants-list__variant">Bird</div>
            <div class="victorine-answers__variants-list__variant">Bird</div>
        </div>
        <div class="victorine-answers__victorine-info">
            <img src="/app/src/bird-outline.png" alt="" class="victorine-answers__victorine-info__pic">
            <h2 class="victorine-answers__victorine-info__name">Bird</h2>
            <div class="victorine-answers__victorine-question__audio">
                <figure>
                    <audio
                        controls
                        src="/media/cc0-audio/t-rex-roar.mp3">
                            <a href="/media/cc0-audio/t-rex-roar.mp3">
                            </a>
                    </audio>
                </figure>
            </div>
        </div>
    </section>
    <div class="victorine-button wrapper">
        <button class="victorine-button__button">Дальше</button>
    </div>
</body>
</html>
